<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阅卷系a统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="-viewport" id="login">
        <form action="">
            <input type="text" name="username" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            <button type="submit">登录</button>
        </form>
    </div>

    <div class="-viewport" id="examList">
    </div>

    <div class="-viewport" id="orderList">
        orderList
    </div>

    <div class="-viewport" id="marking">
        marking
    </div>
    <div class="plg-mask"></div>
    <div class="plg-loading"></div>

    <script type="text/tpl" id="examListTpl">
        <ul>
            {{#exames}}
            <li>
                {{name}}
                {{#if canShen}}
                    <button data-examId="{{examId}}" data-markingType="0">审</button>
                {{/if}}
                {{#if canYue}}
                    <button data-examId="{{examId}}" data-markingType="1">阅</button>
                {{/if}}
            </li>
            {{/exames}}
        </ul>
    </script>
    <script type="text/tpl" id="orderListTpl">
        请选择题号
        <ul>
            {{#allOrderNos}}
            <li>
                {{this}}
            </li>
            {{/allOrderNos}}
        </ul>
    </script>

    <script src="js/handlebars.js"></script>
    <script src="js/sea.js"></script>
    <script>
        // init
        var markingData = {};
        seajs.use('init');
    </script>
</body>
</html>
